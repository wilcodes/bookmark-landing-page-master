<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Bookmark landing page</title>
  </head>
  <body>
    <nav>
      <figure>
        <img src="./images/logo-bookmark.svg" alt="logo" />
      </figure>
      <ul class="links">
        <li>
          <a href=""> Features</a>
        </li>
        <li>
          <a href=""> Extensions</a>
        </li>
        <li class="contact">
          <a href=""> Contact</a>
        </li>
      </ul>
      <figure class="hamburger">
        <img src="./images/icon-hamburger.svg" alt="hamburger" />
      </figure>
    </nav>

    <div class="hamburger-modal">
      <ul class="links-hamburger">
        <li class="first-link">
          <a href=""> Features</a>
        </li>
        <li>
          <a href=""> Extensions</a>
        </li>
        <li class="contact">
          <a href=""> Contact</a>
        </li>
      </ul>
      <div class="icons-box">
        <img src="./images/icon-facebook.svg" alt="" />
        <img src="./images/icon-twitter.svg" alt="" />
      </div>
    </div>

    <div class="main-container">
      <header>
        <figure>
          <img src="./images/illustration-hero.svg" alt="Image-header" />
        </figure>
        <div class="figure"></div>
      </header>

      <main>
        <div class="inner-box">
          <div>
            <h1>A Simple Bookmark Manager</h1>
            <p>
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>
            <div class="button-box">
              <button>Get it on Chrome</button>
              <button class="secondary">Get it on Firefox</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
